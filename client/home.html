<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scripts/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/home.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  </head>
  <body ng-app="barApp">
  <center>
    <div class="container">
      <div class="row">
        <a href="/">
        <h1>Midtown Market Exchange</h1>
      </a>
      </div>
      <div class="row" ng-controller="ListingsController">

          <div class="tableWrapper">
            <table class="table table-striped" cellpadding="10">
              <tr>
                <th>Name</th>
                <th>+/-</th>
                <th>Price</th>
              </tr>
              <tr ng-repeat="listing in listings | orderBy : '-diff'">               
                <td >{{listing.name}}</td>
                <td ng-class="{'red':listing.diff>0,'green':listing.diff==0}">{{listing.diff}}</td>
                <td>{{listing.price | currency}}</td>
              </tr>
            </table>

        </div>
      </div>
    </div>
    </center>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/jquery/dist/jquery.min.js"></script>
    <script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/scripts/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/factories/socketFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
